<!-- --------------------------------- -->
<!-- Formulaire piloté par le controller -->
<!-- --------------------------------- -->
<form (ngSubmit)="register()" [formGroup]="userForm">

    <div class="form-group">
        <label>Username</label>&nbsp; <input class="form-control" formControlName="username">
        <div *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">
            Username is required
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>&nbsp; <input class="form-control" type="password" formControlName="password">
        <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">
            Password is required
        </div>
    </div>
    <div class="form-group"> 
        <label>Birth Year</label>&nbsp; <input class="form-control" type="number" formControlName="birthYear">
        <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">
            Birth Year is required
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Let's go!</button>
</form>
